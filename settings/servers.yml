#
# example 'server.yml' file 
#

server-list:
- lobby
- survival
- creative
- bungeecord
servers:
  lobby:
    drive: 'C:'
    path: c:\servers\lobby
    file: server.jar
    max-heap-size: 512M
    java-file: c:\servers\lobby\java.exe
    visuals:
      nogui: true
      window-title: Lobby
  survival:
    drive: 'C:'
    path: c:\servers\survival
    file: server.jar
    max-heap-size: 1024M
    java-file: c:\servers\survival\java.exe
    visuals:
      nogui: true
      window-title: Survival
  creative:
    drive: 'C:'
    path: c:\servers\creative
    file: server.jar
    max-heap-size: 1024M
    java-file: c:\servers\creative\java.exe
    visuals:
      nogui: true
      window-title: Creative
  bungeecord:
    drive: 'D:'
    path: d:\bungeecord
    file: bungeecord.jar
    max-heap-size: 512M
    java-file: d:\bungeecordjava.exe
    visuals:
      nogui: false
      window-title: Bungeecord
