# Servers configuration file for multiServer.
# Please read README.md on github before reporting a bug.
#
# To edit global settings go to *\.multiServer\config.yml
# To run servers start 'launcher.exe'
#
server-list:
- example-server1
- example-server2
servers:
  example-server1:
    drive: 'C:'
    path: c:\example1
    file: server.jar
    max-heap-size: 1024M
    javafile: c:\example1\java.exe
    visuals:
      nogui: false
      window-title: A minecraft server
    force-port:
      enable: false
      port: 25565
    config-files:
      server-properties: default
      bukkit: default
      spigot: default
      paper: default
  example-server2:
    drive: 'C:'
    path: c:\example2
    file: server.jar
    max-heap-size: 1024M
    javafile: c:\example2\java.exe
    visuals:
      nogui: false
      window-title: A minecraft server
    force-port:
      enable: false
      port: 25565
    config-files:
      server-properties: default
      bukkit: default
      spigot: default
      paper: default
