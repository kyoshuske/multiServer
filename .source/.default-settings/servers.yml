# Servers configuration file for multiServer.
#
# To edit global and app settings go to .\.multiServer\config.yml
# To run app start 'launcher.exe'
#
enabled-servers:
- example-server1
- example-server2
servers:
  example-server1:
    drive: 'C:'
    path: c:\example1
    jar-file: server.jar
    max-heap-size: 1024M
    java-path: c:\example1\java.exe
    visuals:
      nogui: false
      noconsole: false
      window-title: A minecraft server
    force-port:
      enable: false
      port: 25565
    config-files:
      server-properties: default
      bukkit: default
      spigot: default
      paper: default
  example-server2:
    drive: 'C:'
    path: c:\example2
    jar-file: server.jar
    max-heap-size: 1024M
    java-path: c:\example2\java.exe
    visuals:
      nogui: false
      noconsole: false
      window-title: A minecraft server
    force-port:
      enable: false
      port: 25565
    config-files:
      server-properties: default
      bukkit: default
      spigot: default
      paper: default
