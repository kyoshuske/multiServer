# Servers configuration file for multiServer.
#
# To edit global and app settings go to .\.multiServer\config.yml
# To run app start 'launcher.exe'
#
servers:
  example-server1:
    drive: 'C:'
    path: c:\example1
    jar-file: server.jar
    max-heap-size: 1024M
    java-path: c:\example1\java.exe # only works if settings:global:java:enable in config.yml is set to false
    visuals:
      nogui: false
      noconsole: false
      window-title: A minecraft server
      icon: block/crafting_table.png # pick icon from: github.com/kyoshuske/multiServer/tree/main/assets/icon
    force-port:
      enable: false
      port: 25565
    config-files:
      server-properties: default
      bukkit: default
      spigot: default
      paper: default
  example-server2:
    drive: 'C:'
    path: c:\example2 # only works if settings:global:java:enable in config.yml is set to false
    jar-file: server.jar
    max-heap-size: 1024M
    java-path: c:\example2\java.exe
    visuals:
      nogui: false
      noconsole: false
      window-title: A minecraft server
      icon: block/cobblestone.png # pick icon from: github.com/kyoshuske/multiServer/tree/main/assets/icon
    force-port:
      enable: false
      port: 25565
    config-files:
      server-properties: default
      bukkit: default
      spigot: default
      paper: default
