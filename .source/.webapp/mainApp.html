<!DOCTYPE HTML>
<html>
<head>
    <title>multiServer</title>
    <link rel="stylesheet" href="assets/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" src="assets/main.js"></script>



    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Outfit:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bar">
        <div class="bar-logo">
            <img src="https://raw.githubusercontent.com/kyoshuske/multiServer/main/assets/icon.ico" alt="multiServer-logo.ico" width="70" height="70">
        </div>
        
        <div class="bar-text-1">
            <div id="bar-text-2">multiServer</div>
        </div>
        <!-- <div id="bar-text-lol3">
            configuration -->
    </div>
    <div id="save-button0"><div id="save-button">save</div></div>

    <div id="site-main">
        <div class="categoryTitle1">Configuration</div>
        <div class="categoryTitle2">CONFIG.YML</div>
        <div class="categorySplit-ud">
            <div class="box">
                <label class="checkbox"><input type="checkbox" name="customcheckbox" checked="checked"></label>
                <div class="box-text">button-1</div>
            </div>
            <div class="box">
                <label class="checkbox"><input type="checkbox" checked="checked"></label>
                <div class="box-text">button-2</div>
            </div>


            <div class="file">
                <label class="filebox"><input type="file"></label><div class="file-text">file-1</div>
            </div>
            <div class="text">
                <label class="filebox"><input type="text" spellcheck="false" id="fname" name="fname"></label><div class="text-text">text</div>
            </div>
        </div>

        </div>
        <div class="categoryTitle2">SERVERS.YML</div>
        <div class="categorySplit-lr">
            <div class="box">
                <label class="checkbox"><input type="checkbox" name="customcheckbox" checked="checked"></label>
                <div class="box-text">button-3</div>
            </div>
            <div class="box">
                <label class="checkbox"><input type="checkbox" name="customcheckbox" checked="checked"></label>
                <div class="box-text">button-4</div>
            </div>
        </div>

        <div class="categoryTitle1">Help</div>
    <div id="start">
        <div id="start-background"></div>
        <div id="start-text-all">
            <div id="start-text-main">start</div>
            <div id="start-text-bottom">all servers</div>
        </div>
    </div>



    <div id="end"></div>
    <div id="footer">
        <div id="footerText">
            multiServer created by Kyoshuske, version 1.2.6<br><a href="https://github.com/kyoshuske/multiServer">Click here</a> to visit GitHub page.
        </div>
    </div>
</body>
</html>
